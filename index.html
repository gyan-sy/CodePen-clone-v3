<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/345ede191d.js" crossorigin="anonymous"></script>
    <title>CodePen</title>
    <link rel="icon" href="g1.png">
</head>
<body>
    <nav>
        <img src="g1.png" alt="logo">
        <div id="nav-right">
            <button><a href="https://gyan-sy.github.io/cv/">My Portfolio</a></button>
        </div>
    </nav>
    <div class="container">
        <div class="left">
            <div class="left-label">
                <label><i class="fa-brands fa-html5" style="color: #f8495a;"></i>HTML</label>
                <div class="left-label-right">
                    <button class="dwld-bttn" onclick="downloadCode('html-code')">Download</button>
                    <button class="collapse-button" onclick="toggleTextarea('html-code')"><i class="arrow down"></i></button>
                </div>
            </div>
            <textarea id="html-code" data-type="html" class="code-textarea" onkeyup="run()"></textarea>
            
            <div class="left-label">
                <label><i class="fa-brands fa-css3-alt" style="color: #6be6ff;"></i>CSS</label>
                <div class="left-label-right">
                    <button class="dwld-bttn" onclick="downloadCode('css-code')">Download</button>
                    <button class="collapse-button" onclick="toggleTextarea('css-code')"><i class="arrow down"></i></button>
                </div>
            </div>
            <textarea id="css-code" data-type="css" class="code-textarea" onkeyup="run()"></textarea>
    
            <div class="left-label">
                <label><i class="fa-brands fa-square-js" style="color: #fbf413;"></i>JAVASCRIPT</label>
                <div class="left-label-right">
                    <button class="dwld-bttn" onclick="downloadCode('js-code')">Download</button>
                    <button class="collapse-button" onclick="toggleTextarea('js-code')"><i class="arrow down"></i></button>
                </div>
            </div>
            <textarea id="js-code" data-type="js" class="code-textarea" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <div class="right-label">
                <label><i class="fa-solid fa-play fa-beat-fade" style="color: #5cff85;"></i>OUTPUT</label>
            </div>
            <iframe id="output"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
